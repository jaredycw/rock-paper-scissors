<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
      
  </head>
  <body>
    <section class="rps-section">
      <div class="container-wrapper">
        <div class="container">
          <header class="header">
            <h1>Rock Paper Scissors</h1>
          </header>

            <div class="score-board">
              <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
              <h3 class="score-msg" id="scoreMsg">Best of five</h3>
 
            </div>
            <div class="score-container">
              <div class="score-box">
                <div class="sign" id="playerSign">?</div>
                <div id="playerScore">0</div>
                <h3>You</h3>
              </div>
              <div>:</div>
              <div class="score-box">
                <div class="sign" id="computerSign">?</div>
                <div id="computerScore">0</div>
                <h3>Bot</h3>
              </div>
            </div>
            <div class="rps-buttons" id="rps-buttons">
              <button class="btn" id="rockBtn">
                <span class="sign">✊</span>
              </button>
              <button class="btn" id="paperBtn">
                <span class="sign">✋</span>
              </button>
              <button class="btn" id="scissorsBtn">
                <span class="sign">✌</span>
              </button>
            </div>
        </div>
      </div>

    </section>
